<ion-content>
    <div class="join-col">
        <div class="team-row">
        <h2 class="mb-3">Add Team</h2>
        <div class="form-group">
            <label>Employee Phone Number</label>
            <div class="input-row">
                <form [formGroup]="vendorAddTeamForm" (ngSubmit)="onSubmitVendorAddTeamForm()">
                    <span class="country-code">+61</span>
                    <input type="tel" formControlName='phone' class="input-col padding-left">
                    <button type="submit" class="add-button">
                  <svg height="20pt" viewBox="0 0 448 448" width="20pt" xmlns="http://www.w3.org/2000/svg">
                    <path d="m408 184h-136c-4.417969 0-8-3.582031-8-8v-136c0-22.089844-17.910156-40-40-40s-40 17.910156-40 40v136c0 4.417969-3.582031 8-8 8h-136c-22.089844 0-40 17.910156-40 40s17.910156 40 40 40h136c4.417969 0 8 3.582031 8 8v136c0 22.089844 17.910156 40 40 40s40-17.910156 40-40v-136c0-4.417969 3.582031-8 8-8h136c22.089844 0 40-17.910156 40-40s-17.910156-40-40-40zm0 0" fill="#fff"/></svg>
                </button>
                </form>
            </div>
            <p>This number will be login ID of the employee. However employee need to complete his own profile after login to receive jobs.</p>
            <h5>Added Employee</h5>

            <div class="number-col">
                <ion-list class="number-list" *ngFor="let emp of empList">+61 {{emp?.phone}}<span class="close-btn"><a href=""><svg version="1.1" width="20" height="20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 174.239 174.239" xml:space="preserve">
                <g>

                    c-39.802,0-72.185-32.383-72.185-72.185S47.318,14.935,87.12,14.935s72.185,32.383,72.185,72.185S126.921,159.305,87.12,159.305z" fill="#ff0000"
                    />
                  <path d="M120.83,53.414c-2.917-2.917-7.647-2.917-10.559,0L87.12,76.568L63.969,53.414c-2.917-2.917-7.642-2.917-10.559,0

                </g>
                </svg></a></span>
                </ion-list>
            </div>

        </div>
       </div>

        <div class="process-btn-col">
