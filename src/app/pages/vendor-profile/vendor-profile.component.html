<ion-content>
    <div class="join-col">
        <h2 class="mb-3">Complete your profile</h2>
        <form [formGroup]="vendorProfileForm" (ngSubmit)="onSubmitVendorProfileForm()">
            <div class="vendor-profile-col">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName='first_name' class="input-col" placeholder="Your preferred name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" formControlName='last_name' class="input-col" placeholder="Family name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" formControlName='email' class="input-col" placeholder="yourname@example.com">
            </div>

            <div class="form-group">
                <label>Service you provide</label>
                <ion-item class="select">
                    <ion-label class="select-title">Select</ion-label>
                    <ion-select interface="popover" formControlName='service' name="service">
                        <ion-select-option [value]="cat.id" *ngFor="let cat of categoryList">{{cat?.name}}</ion-select-option>
                    </ion-select>
                </ion-item>

            </div>

            <div class="form-group">
                <label>Business Address</label>
                <input type="text" formControlName="address" class="input-col" placeholder="House, Street no.">
            </div>
            <div class="col1">
                <div class="form-group">
                    <label>Suburb</label>
                    <input type="text" formControlName='suburn' class="input-col" placeholder="Your suburb">
                </div>
            </div>
            <div class="col2">
                <div class="form-group">
                    <label>State</label>
                    <ion-item class="select">
                        <ion-label class="select-title">Select</ion-label>
                        <ion-select interface="popover" formControlName='state' name="state">
                            <ion-select-option [value]="state.id" *ngFor="let state of stateList">{{state?.short_name}}</ion-select-option>
                        </ion-select>
                    </ion-item>

                </div>
            </div>
            <div class="col3">
                <div class="form-group">
                    <label>Post Code</label>
                    <input type="text" formControlName='post_code' class="input-col">
                </div>
            </div>
        </div>
        <div class="processes-btn-col">
            <button type="submit" class="processes-btn">Proceed Next <i class="fa fa-angel left"></i></button>
        </div>
        </form>
    </div>
</ion-content>
